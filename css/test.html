<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkerboard</title>
    <style>
      .box {
        width: 30px;
        height: 30px;
      }

      .box-red {
        background-color: red;
      }
      .box-black {
        background-color: black;
      }
    </style>
  </head>
  <body>

      <input type="text" id="size"></input>

     </form>
    <button onclick="buildBoard()">buildBoard</button>
    <div id="board"> </div>
    <script>
      function buildBoard() {
        var size = Number(document.getElementById("size").value);
        var board = "<table>";
        var i, j;
        var classNames = 0;
        for (i = 1; i <= size; i++) {
          board += "<tr>";
          for (j = 1; j <= size; j++) {
            classNames = "box ";
            if ((i + j) % 2 === 0) {
              classNames += "box-red ";
            } else {
              classNames += "box-black";
            }
            board += '<td class="' + classNames + '" &nbsp;</td>';
          }
          board += "</tr>";
        }
        board += "</table>";
        document.getElementById("board").innerHTML = board;
      }
    </script>
  </body>
</html>
